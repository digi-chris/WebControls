<div class="app-control">
    <style>
        .modal-body label {
            font-size: 1rem;
        }

        .modal-background-div {
            position: fixed;
            top: 0px;
            left: 0px;
            height: 100%;
            width: 100%;
            background-color: black;
            z-index: 100;
            opacity: 0.25;
        }

        .modal-window-div {
            position: fixed;
            z-index: 101;
            left: 50%;
            top: 50%;
            width: 400px;
            background-color: white;
            box-shadow: 1px 1px 5px 0px rgba(0, 0, 0, 0.4);
            transform: translate(-50%, -50%);
        }

        .modal-title-div {
            background-color: grey;
            padding: 7px;
            color: white;
            font-weight: bold;
        }

        .modal-body-div {
            border: 1px solid grey;
            height: 100%;
            padding: 5px;
        }

            .modal-body-div > p > textarea {
                width: 100%;
                height: 100px;
            }

        .modal-video {
            position: fixed;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            z-index: 100;
            display: flex;
            flex-flow: column;
        }

        .fade {
            transition: opacity 0.15s linear;
            pointer-events: none;
            display: none;
        }

        .fade:not(.show) {
            opacity: 0;
        }

        .modal.fade .modal-dialog {
            transition: -webkit-transform 0.3s ease-out;
            transition: transform 0.3s ease-out;
            transition: transform 0.3s ease-out, -webkit-transform 0.3s ease-out;
            -webkit-transform: translate(0, -50px);
            transform: translate(0, -50px);
        }

        .modal.show .modal-dialog {
        -webkit-transform: none;
        transform: none;
        }

        .modal-dialog-centered {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        min-height: calc(100% - (0.5rem * 2));
        }

        .modal-dialog-centered::before {
        display: block;
        height: calc(100vh - (0.5rem * 2));
        content: "";
        }

        .modal-content {
        position: relative;
        display: -ms-flexbox;
        display: flex;
        -ms-flex-direction: column;
        flex-direction: column;
        width: 100%;
        pointer-events: auto;
        background-color: #fff;
        background-clip: padding-box;
        border: 1px solid rgba(0, 0, 0, 0.2);
        border-radius: 0.3rem;
        outline: 0;
        }

        .modal-backdrop {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1040;
        width: 100vw;
        height: 100vh;
        background-color: #000;
        }

        .modal-backdrop.fade {
        opacity: 0;
        }

        .modal-backdrop.show {
        opacity: 0.5;
        }

        .modal-header {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: start;
        align-items: flex-start;
        -ms-flex-pack: justify;
        justify-content: space-between;
        padding: 1rem 1rem;
        border-bottom: 1px solid #e9ecef;
        border-top-left-radius: 0.3rem;
        border-top-right-radius: 0.3rem;
        }

        .modal-header .close {
        padding: 1rem 1rem;
        margin: -1rem -1rem -1rem auto;
        }

        .modal-title {
        margin-bottom: 0;
        line-height: 1.5;
        }

        .modal-body {
        position: relative;
        -ms-flex: 1 1 auto;
        flex: 1 1 auto;
        padding: 1rem;
        }

        .modal-footer {
        display: -ms-flexbox;
        display: flex;
        -ms-flex-align: center;
        align-items: center;
        -ms-flex-pack: end;
        justify-content: flex-end;
        padding: 1rem;
        border-top: 1px solid #e9ecef;
        border-bottom-right-radius: 0.3rem;
        border-bottom-left-radius: 0.3rem;
        }

        .modal-footer > :not(:first-child) {
        margin-left: .25rem;
        }

        .modal-footer > :not(:last-child) {
        margin-right: .25rem;
        }

        .modal-scrollbar-measure {
        position: absolute;
        top: -9999px;
        width: 50px;
        height: 50px;
        overflow: scroll;
        }
    </style>
    <div data-control="ModalWindow">
        <div data-name="modalBg" class="modal-background-div fade"></div>
        <div data-name="modalWindow" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" data-name="txtTitle"></h5>
                        <button data-name="btnClose" type="button" class="close" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div data-name="modalBody" class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-name="btnCancel">Cancel</button>
                        <button type="button" class="btn btn-primary" data-name="btnOk">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        class ModalWindow extends Control {
            constructor(title, bodyControl, onOk, onCancel) {
                super();
                this.getElement("txtTitle").innerText = title;

                this.getElement("btnClose").addEventListener("click", () => {
                    this.hide().then(() => {
                        this.dispose();
                    });
                });

                this.getElement("btnCancel").addEventListener("click", () => {
                    if (onCancel) {
                        onCancel();
                    }
                    this.hide().then(() => {
                        this.dispose();
                    });
                });

                if (bodyControl) {
                    bodyControl.parent = this;
                    this._controls.push(bodyControl);
                    this.getElement('modalBody').appendChild(bodyControl.element);
                }

                this.getElement("btnOk").addEventListener("click", () => {
                    if (onOk) {
                        onOk();
                    }
                    this.hide().then(() => {
                        this.dispose();
                    });
                });

                document.body.appendChild(this.element);
            }

            show() {
                document.body.appendChild(this.element);
                var tobj = this;
                tobj.getElement("modalWindow").style.display = "block";
                setTimeout(() => {
                    tobj.getElement("modalBg").classList.add("show");
                    tobj.getElement("modalWindow").classList.add("in");
                    tobj.getElement("modalWindow").classList.add("show");
                }, 50);
            }

            hide() {
                var tobj = this;
                return new Promise((resolve, reject) => {
                    tobj.getElement("modalBg").classList.remove("show");
                    tobj.getElement("modalWindow").classList.remove("in");
                    tobj.getElement("modalWindow").classList.remove("show");
                    setTimeout(() => {
                        document.body.removeChild(this.element);
                        resolve();
                    }, 500);
                });
            }
        }
    </script>
</div>
